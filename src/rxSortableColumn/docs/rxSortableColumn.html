<div>
  <table class="rs-list-table">
    <thead>
      <tr>
        <th scope="col">
          <rx-sortable-column
            sort-method="sortCol(property)"
            sort-property="name"
            predicate="sort.predicate"
            reverse="sort.reverse">
          Name
          </rx-sortable-column>
        </th>
        <th scope="col">
          <rx-sortable-column
            sort-method="sortCol(property)"
            sort-property="jobTitle"
            predicate="sort.predicate"
            reverse="sort.reverse">
          Occupation
          </rx-sortable-column>
        </th>
        <th scope="col">
          <rx-sortable-column
            sort-method="sortCol"
            sort-property="none"
            predicate="sort.predicate"
            reverse="sort.reverse">
          Testing Sort Errors (see Protractor Tab)
          </rx-sortable-column>
        </th>
      </tr>
    </thead>
    <tbody id="talentPoolData">
      <tr ng-repeat="resource in talentPool | orderBy:sort.predicate:sort.reverse">
        <td scope="row" class="talent-name">
          {{resource.name}}
        </td>
        <td class="talent-job">
          {{resource.jobTitle}}
        </td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
