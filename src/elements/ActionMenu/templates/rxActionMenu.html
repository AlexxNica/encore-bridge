<div class="rs-dropdown rs-{{type}}-dropdown" ng-class="{'rs-nav-item': type}">
  <a ng-if="text" class="rs-nav-link rs-dropdown-toggle" ng-click="toggle()">
    {{text}}
    <i class="rs-caret"></i>
  </a>
  <button ng-if="!text" class="rs-cog" ng-click="toggle()"></button>
  <div
    ng-class="{'visible': displayed }"
    ng-click="modalToggle()"
    ng-transclude>
  </div>
</div>
