<div class="action-menu-container">
  <a ng-if="text" class="rx-action-menu-toggle" ng-click="toggle()">
    {{text}}
    <i class="fa fa-chevron-down"></i>
  </a>
  <i ng-if="!text" class="fa fa-cog fa-lg" ng-click="toggle()"></i>
  <div
    class="action-list"
    ng-show="displayed"
    ng-click="modalToggle()"
    ng-transclude>
  </div>
</div>
